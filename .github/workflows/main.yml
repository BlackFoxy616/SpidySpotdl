name: Spotify
on:
  workflow_dispatch:
  schedule:
    - cron:  '30 6 * * *'
jobs:
  run-sync-service:
    runs-on: ubuntu-latest
    steps:
      - name: Pyrogram
        run: |
          pip install pyrogram 
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Cd Into Repo
        run: |
          cd ${{ github.workspace }}
      - name: Requirements 
        run: |
           pip install -r requirements.txt
      - name: Running the Script 
        run: |
          python main.py
